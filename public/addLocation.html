<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Codingheart" />
    <meta name="description" content="A VanillaJS Travel Blog" />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- FONTS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap"
      rel="stylesheet"
    />
    <!-- JAVASCRIPT -->
    <script type="module" src="js/main.js" defer></script>

    <title>Sylvia's Travel Blog</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div>
        <i class="fas fa-compass logo"></i>
        <span>Sylvia's Travel Blog</span>
      </div>

      <!-- Navbar -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="addLocation.html" class="active">Add Location</a></li>
          <li><a href="theTraveler.html">The Traveler</a></li>
        </ul>
      </nav>
    </header>
    <!-- MAIN -->
    <main>
      <!-- SECTION -->
      <section class="oneColumn">
        <h1>Add new Location</h1>
        <form id="jsonForm">
          <fieldset>
            <legend>Travel Information</legend>
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required /><br /><br />

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required /><br /><br />

            <label for="country">Country:</label>
            <input
              type="text"
              id="country"
              name="country"
              required
            /><br /><br />

            <label for="visit_date_from">Start of journey:</label>
            <input
              type="date"
              id="visit_date_from"
              name="visit_date_from"
              required
            /><br /><br />

            <label for="visit_date_to">End of journey:</label>
            <input
              type="date"
              id="visit_date_to"
              name="visit_date_to"
              required
            /><br /><br />
            <label for="description">Description:</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              required
            ></textarea
            ><br /><br />
          </fieldset>
          <fieldset>
            <legend>Media information</legend>
            <label for="thumbnail">Thumbnail Image (path):</label>
            <input
              type="text"
              id="thumbnail"
              name="thumbnail"
              required
            /><br /><br />

            <label for="bigImage">Big Image (path):</label>
            <input
              type="text"
              id="bigImage"
              name="bigImage"
              required
            /><br /><br />
          </fieldset>

          <fieldset>
            <legend>Additional Information</legend>
            <label for="place_id">Weather API MeteoSource "place_id"</label>
            <input
              type="text"
              id="place_id"
              name="place_id"
              required
            /><br /><br />
          </fieldset>

          <button type="submit">Add Location</button>
        </form>
      </section>
    </main>
  </body>
</html>
