<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Codingheart" />
    <meta name="description" content="A VanillaJS Travel Blog" />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- FONTS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap"
      rel="stylesheet"
    />
    <!-- JAVASCRIPT -->
    <script src="js/main.js" defer></script>
    <title>Sylvia's Travel Blog</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div>
        <i class="fas fa-compass logo"></i>
        <span>Sylvia's Travel Blog</span>
      </div>

      <!-- Navbar -->
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="#">Add Location</a></li>
          <li><a href="#">The Traveler</a></li>
        </ul>
      </nav>
    </header>
    <!-- MAIN -->
    <main>
      <!-- SECTION -->
      <section class="twoColumn">
        <!-- List of locations-->
        <div class="flexContainer" id="locations"></div>
        <!-- Location Details-->
        <div>
          <img id="details-img" src="" alt="" />
          <div>
            <h2 id="details-name"></h2>
            <p>
              <span id="details-country"></span>
              <i id="details-calender-icon" class="far fa-calendar icon"></i>
              <span id="details-date-from-to" class="date"></span>
            </p>
            <p id="details-summary"></p>
          </div>
          <div>
            <h2>Current Weather</h2>
            <p>
              <i class="fas fa-cloud" id="weatherIcon"></i>
              <span id="temperature">10Â°C</span>
            </p>
            <h3>5 day forecast</h3>
            <p id="weatherSummary">
              The liquor soon mounted into their heads, as it generally does
              even with the arrantest topers newly landed from sea, and they
              began capering about most obstreperously.
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
